<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Think Fast Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        #feedback {
            margin-top: 20px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="center-align">Think Fast Quiz</h3>
        <div class="card">
            <div class="card-content">
                <span class="card-title" id="current-question">Loading question...</span>
                <div class="input-field">
                    <input id="answer-input" type="text" class="validate">
                    <label for="answer-input">Your Answer</label>
                </div>
                <button id="submit-answer" class="btn waves-effect waves-light">Submit Answer</button>
                <div id="feedback" class="center-align"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/static/script.js"></script>
</body>
</html>
